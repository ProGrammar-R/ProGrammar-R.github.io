<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <title>Azure Dreams PS1 (De-)Randomizer floor editor</title>
    <link rel="stylesheet"
          href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <link rel="stylesheet"
          href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="../favicon.png">
  </head>
  <body>
    <div id="content" class="hflow">
      <div id="floor-area">
        
      </div>
      <div id="side-bar">
        <form id="form" class="pure-g">
          <div class="pure-u-12-24">
            <label for="x-coord">xCoord:</label>
            <input id="x-coord" type="number"></input>
          </div>
          <div class="pure-u-12-24">
            <label for="y-coord">yCoord:</label>
            <input id="y-coord" type="number"></input>
          </div>
          <div class="pure-u-1 space-down">
            View mode:
          </div>
          <div class="pure-u-3-24">
          </div>
          <div class="pure-u-5-24">
            <label for="appearance-mode">Appearance</label>
            <input type="radio" id="appearance-mode" name="view-mode" value="appearance" checked>
          </div>
          <div class="pure-u-5-24">
            <label for="height-mode">Height</label>
            <input type="radio" id="height-mode" name="view-mode" value="height">
          </div>
          <div class="pure-u-5-24">
            <label for="rooms-mode">Rooms</label>
            <input type="radio" id="rooms-mode" name="view-mode" value="rooms">
          </div>
          <div class="pure-u-5-24">
          </div>
          <div class="pure-u-3-24">
          </div>
          <div class="pure-u-5-24">
            <label for="elevators-mode">Elevators</label>
            <input type="radio" id="elevators-mode" name="view-mode" value="elevators">
          </div>
          <div class="pure-u-5-24">
            <label for="items-mode">Items</label>
            <input type="radio" id="items-mode" name="view-mode" value="items">
          </div>
          <div class="pure-u-5-24">
            <label for="traps-mode">Traps</label>
            <input type="radio" id="traps-mode" name="view-mode" value="traps">
          </div>
          <div class="pure-u-5-24">
            <label for="monsters-mode">Monsters</label>
            <input type="radio" id="monsters-mode" name="view-mode" value="monsters">
          </div>
          <div class="pure-u-1 space-down">
            Edit mode:
          </div>
          <div class="pure-u-3-24">
          </div>
          <div class="pure-u-6-24">
            <label for="select-mode">Select</label>
            <input type="radio" id="select-mode" name="edit-mode" value="select" checked>
          </div>
          <div class="pure-u-6-24">
            <label for="apply-mode">Apply</label>
            <input type="radio" id="apply-mode" name="edit-mode" value="apply">
          </div>
          <div class="pure-u-1 space-down">
            Tile status:
          </div>
          <div class="pure-u-3-24">
          </div>
          <div class="pure-u-6-24">
            <label for="status-no-tile">No tile</label>
            <input type="checkbox" id="status-no-tile">
          </div>
          <div class="pure-u-6-24">
            <label for="status-no-spawns">No spawns</label>
            <input type="checkbox" id="status-no-spawns">
          </div>
          <div class="pure-u-6-24">
            <label for="status-water">Water</label>
            <input type="checkbox" id="status-water">
          </div>
          <div class="pure-u-8-24 space-down">
            <label for="tile-height">Height:</label>
            <input id="tile-height" type="number"></input>
          </div>
          <div class="pure-u-3-24 space-down">
          </div>
          <div class="pure-u-8-24 space-down">
            <label for="tile-appearance">Appearance:</label>
            <input id="tile-appearance" type="number"></input>
          </div>
          <div class="pure-u-1 space-down">
            Random spawns:
          </div>
          <div class="pure-u-3-24">
          </div>
          <div class="pure-u-5-24">
            <label for="spawns-elevators">Elevators</label>
            <input type="checkbox" id="spawns-elevators" disabled>
          </div>
          <div class="pure-u-5-24">
            <label for="spawns-items">Items</label>
            <input type="checkbox" id="spawns-items">
          </div>
          <div class="pure-u-5-24">
            <label for="spawns-traps">Traps</label>
            <input type="checkbox" id="spawns-traps">
          </div>
          <div class="pure-u-5-24">
            <label for="spawns-monsters">Monsters</label>
            <input type="checkbox" id="spawns-monsters">
          </div>
          <div class="pure-u-1 space-down">
            <label for="import-export">Import/Export:</label>
          </div>
          <div class="pure-u-1">
            <textarea id="import-export" cols="40" rows="5"></textarea>
          </div>
          <div class="pure-u-12-24">
            <!-- <label for="y-coord">Import file</label> -->
            <input id="import-file" type="file" accept=".json"></input>
          </div>
          <div class="pure-u-4-24">
            <button id="import-text">Import text</button>
          </div>
          <div class="pure-u-4-24">
            <button id="export-text">Export text</button>
          </div>
          <div class="pure-u-4-24">
            <button id="export-file">Export file</button>
            <a id="download-file" style="display:none"></a>
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
