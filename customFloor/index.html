<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <title>Azure Dreams PS1 (De-)Randomizer floor editor</title>
    <link rel="stylesheet"
          href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <link rel="stylesheet"
          href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="../favicon.png">
  </head>
  <body>
    <div id="content" class="hflow">
      <div id="floor-area">
        
      </div>
      <div id="side-bar">
        <form id="form" class="pure-g">
          <div class="pure-u-12-24">
            <label for="x-coord">xCoord:</label>
            <input id="x-coord" type="number"></input>
          </div>
          <div class="pure-u-12-24">
            <label for="y-coord">yCoord:</label>
            <input id="y-coord" type="number"></input>
          </div>
          <div class="pure-u-1 space-down">
            View mode:
          </div>
          <div class="pure-u-3-24">
          </div>
          <div class="pure-u-5-24">
            <label for="appearance-mode">Appearance</label>
            <input type="radio" id="appearance-mode" name="view-mode" value="appearance" checked>
          </div>
          <div class="pure-u-5-24">
            <label for="height-mode">Height</label>
            <input type="radio" id="height-mode" name="view-mode" value="height">
          </div>
          <div class="pure-u-5-24">
            <label for="rooms-mode">Rooms</label>
            <input type="radio" id="rooms-mode" name="view-mode" value="rooms">
          </div>
          <div class="pure-u-5-24">
          </div>
          <div class="pure-u-3-24">
          </div>
          <div class="pure-u-5-24">
            <label for="elevators-mode">Elevators</label>
            <input type="radio" id="elevators-mode" name="view-mode" value="elevators">
          </div>
          <div class="pure-u-5-24">
            <label for="items-mode">Items</label>
            <input type="radio" id="items-mode" name="view-mode" value="items">
          </div>
          <div class="pure-u-5-24">
            <label for="traps-mode">Traps</label>
            <input type="radio" id="traps-mode" name="view-mode" value="traps">
          </div>
          <div class="pure-u-5-24">
            <label for="monsters-mode">Monsters</label>
            <input type="radio" id="monsters-mode" name="view-mode" value="monsters">
          </div>
          <div class="pure-u-1 space-down">
            Edit mode:
          </div>
          <div class="pure-u-3-24">
          </div>
          <div class="pure-u-6-24">
            <label for="apply-mode">Apply</label>
            <input type="radio" id="apply-mode" name="edit-mode" value="apply">
          </div>
          <div class="pure-u-6-24">
            <label for="select-mode">Select</label>
            <input type="radio" id="select-mode" name="edit-mode" value="select" checked>
          </div>
          <div class="pure-u-1 space-down">
            Tile status:
          </div>
          <div class="pure-u-3-24">
          </div>
          <div class="pure-u-6-24">
            <label for="status-no-tile">No tile</label>
            <input type="checkbox" id="status-no-tile">
          </div>
          <div class="pure-u-6-24">
            <label for="status-no-spawns">No spawns</label>
            <input type="checkbox" id="status-no-spawns">
          </div>
          <div class="pure-u-6-24">
            <label for="status-water">Water</label>
            <input type="checkbox" id="status-water">
          </div>
          <div class="pure-u-8-24 space-down">
            <label for="tile-height">Height:</label>
            <input id="tile-height" type="number">
          </div>
          <div class="pure-u-3-24 space-down">
          </div>
          <div class="pure-u-8-24 space-down">
            <label for="tile-appearance">Appearance:</label>
            <input id="tile-appearance" type="number">
          </div>
          <div class="space-down" style="width:100%">
            <div class="pure-u-4-24 space-down">
              <label for="tile-room">Room</label>
              <input id="tile-room" type="checkbox">
            </div>
            <div class="pure-u-6-24 space-down">
              <label for="tile-room-x-size">xSize</label>
              <input id="tile-room-x-size" type="number" class="narrow-input" disabled>
            </div>
            <div class="pure-u-6-24 space-down">
              <label for="tile-room-y-size">ySize</label>
              <input id="tile-room-y-size" type="number" class="narrow-input" disabled>
            </div>
          </div>
          <div class="pure-u-1 space-down">
            <div class="pure-u-4-24 space-down">
              <label for="tile-waypoint">Waypoint</label>
              <input id="tile-waypoint" type="checkbox">
            </div>
            <div class="pure-u-8-24 space-down">
              <label for="tile-waypoint-relative-height">Relative height</label>
              <select id="tile-waypoint-relative-height" name="waypoint-relative-height" disabled>
                <option value="" disabled>--</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </div>
          <div class="pure-u-1 space-down">
            <div class="pure-u-4-24 space-down">
              <label for="tile-elevator">Elevator</label>
              <input id="tile-elevator" type="checkbox">
            </div>
            <div class="pure-u-8-24 space-down">
              <label for="tile-elevator-type">Type</label>
              <select id="tile-elevator-type" name="elevator-type" disabled>
                <option value="" disabled>--</option>
                <option value="0">Normal</option>
                <option value="1">Warp home</option>
                <option value="2">Suspicious</option>
              </select>
            </div>
          </div>
          <div class="space-down">
            <div class="pure-u-4-24 space-down">
              <label for="tile-item">Item</label>
              <input id="tile-item" type="checkbox">
            </div>
            <div class="pure-u-5-24 space-down">
              <label for="tile-item-id">ID</label>
              <input id="tile-item-id" type="number" class="narrow-input" disabled>
            </div>
            <div class="pure-u-4-24 space-down">
              <label for="tile-item-category">Category</label>
              <select id="tile-item-category" name="item-category" disabled>
                <option value="" disabled>--</option>
                <option value="1">Herb</option>
                <option value="2">Fruit</option>
                <option value="3">Seed</option>
                <option value="4">Ball</option>
                <option value="5">Scroll</option>
                <option value="6">Crystal</option>
                <option value="7">Bell</option>
                <option value="8">Glasses</option>
                <option value="9">Loupe</option>
                <option value="10">Sand</option>
                <option value="11">Gift</option>
                <option value="12">Misc</option>
                <option value="13">Quest</option>
                <option value="14">Coin</option>
                <option value="15">Sword</option>
                <option value="16">Wand</option>
                <option value="17">Shield</option>
                <option value="18">Egg</option>
              </select>
            </div>
            <div class="pure-u-5-24 space-down">
              <label for="tile-item-quality">Quality</label>
              <input id="tile-item-quality" type="number" class="narrow-input" disabled>
            </div>
            <div class="pure-u-1-24">
            </div>
            <div class="pure-u-5-24 space-down">
              <label for="tile-item-unidentified">Unidentified</label>
              <input id="tile-item-unidentified" type="checkbox" disabled>
              <label for="tile-item-cursed">Cursed</label>
              <input id="tile-item-cursed" type="checkbox" disabled>
            </div>
          </div>
          <div class="space-down" style="width:100%">
            <div class="pure-u-4-24 space-down">
              <label for="tile-trap">Trap</label>
              <input id="tile-trap" type="checkbox">
            </div>
            <div class="pure-u-7-24 space-down">
              <label for="tile-trap-id">ID</label>
              <select id="tile-trap-id" name="trap-id" disabled>
                <option value="" disabled>--</option>
              </select>
            </div>
            <div class="pure-u-8-24 space-down vflow">
              <label for="tile-trap-hidden">Hidden</label>
              <input id="tile-trap-hidden" type="checkbox" disabled><br>
              <label for="tile-trap-not-attackable">Cannot activate</label>
              <input id="tile-trap-not-attackable" type="checkbox" disabled>
            </div>
            <div class="pure-u-5-24 space-down" hidden>
              <label for="tile-trap-level">Level</label>
              <input id="tile-trap-level" type="number" class="narrow-input" disabled>
            </div>
          </div>
          <div class="space-down" style="width:100%">
            <div class="pure-u-4-24 space-down">
              <label for="tile-monster">Monster</label>
              <input id="tile-monster" type="checkbox">
            </div>
            <div class="pure-u-6-24 space-down">
              <label for="tile-monster-id">ID</label>
              <select id="tile-monster-id" name="monster-id" disabled>
                <option value="" disabled>--</option>
              </select>
            </div>
            <div class="pure-u-6-24 space-down">
              <label for="tile-monster-level">Level</label>
              <input id="tile-monster-level" type="number" class="narrow-input" disabled>
            </div>
          </div>
          <div class="pure-u-1 space-down">
            Random spawns:
          </div>
          <div class="pure-u-3-24">
          </div>
          <div class="pure-u-5-24">
            <label for="spawns-elevators">Elevators</label>
            <input type="checkbox" id="spawns-elevators" disabled>
          </div>
          <div class="pure-u-5-24">
            <label for="spawns-items">Items</label>
            <input type="checkbox" id="spawns-items">
          </div>
          <div class="pure-u-5-24">
            <label for="spawns-traps">Traps</label>
            <input type="checkbox" id="spawns-traps">
          </div>
          <div class="pure-u-5-24">
            <label for="spawns-monsters">Monsters</label>
            <input type="checkbox" id="spawns-monsters">
          </div>
          <div class="pure-u-1 space-down">
            <label for="import-export">Import/Export:</label>
          </div>
          <div class="pure-u-1">
            <textarea id="import-export" cols="40" rows="5"></textarea>
          </div>
          <div class="pure-u-12-24">
            <!-- <label for="import-file">Import file</label> -->
            <input id="import-file" type="file" accept=".json"></input>
          </div>
          <div class="pure-u-4-24">
            <button id="import-text">Import text</button>
          </div>
          <div class="pure-u-4-24">
            <button id="export-text">Export text</button>
          </div>
          <div class="pure-u-4-24">
            <button id="export-file">Export file</button>
            <a id="download-file" style="display:none"></a>
          </div>
          <div class="pure-u-4-24">
            <button id="export-bin" hidden>Export BIN</button>
            <a id="bin-file" style="display:none"></a>
          </div>
        </form>
      </div>
    </div>
    <script src="../constants.js"></script>
    <script src="../monsters.js"></script>
    <script src="index.js"></script>
  </body>
</html>
