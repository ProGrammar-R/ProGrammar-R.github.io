<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <title>Azure Dreams PS1 Encyclopedia</title>
    <link rel="stylesheet"
          href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <link rel="stylesheet"
          href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="../../index.css">
    <link rel="icon" type="image/png" href="../../favicon.png">
  </head>
  <body>
    <div id="version"></div>
    <div id="content" class="wide">
      <h1>Azure Dreams PS1 Encyclopedia</h1>
      <div class="shift-up">
        by pro_grammar
      </div>
      <a href="index.html">Back to floor list</a>
      <div class="pure-u-1">
        <div class="pure-u-2-24">
          <a id="previous_floor">Previous</a>
        </div>
        <div class="pure-u-2-24">
          <a id="next_floor">Next</a>
        </div>
      </div>
      <h2 id="floor_number">Floor</h2>
      <h3>Enemy Stats</h3>
      <span id="enemy_stats"></span>
      <template id="enemy_stats_template">
        <div class="pure-u-1">
          <div class="pure-u-2-24">
            Name:
            <a id="name"></a>
          </div>
          <div class="pure-u-2-24" id="level">Level:</div>
          <div class="pure-u-3-24" id="probability">Probability:</div>
          <div class="pure-u-2-24" id="notes"></div>
          <div class="pure-u-2-24" id="native_element">Element:</div>
          <div class="pure-u-2-24" id="hp">HP:</div>
          <div class="pure-u-2-24" id="mp">MP:</div>
          <div class="pure-u-2-24" id="atk">ATK:</div>
          <div class="pure-u-2-24" id="def">DEF:</div>
          <div class="pure-u-2-24" id="luck">Luck:</div>
          <div class="pure-u-2-24" id="exp">EXP given:</div>
        </div>
      </template>
      <h3>Eggs probabilities</h3>
      <div>The probabilities that a given egg found on this floor will be of the following unit types.</div>
      <div class="pure-u-1"></div>
      <span id="egg_probabilities"></span>
      <template id="egg_probabilities_template">
        <div class="pure-u-1">
          <div class="pure-u-2-24">
            Name:
            <a id="egg_name"></a>
          </div>
          <div class="pure-u-4-24" id="probability">Probability:</div>
        </div>
      </template>
      <h3>Notes</h3>
      <div id="floor_notes"></div>
    </div>
    <div id="dev-border"></div>
    <script src="../tables/elements.js"></script>
    <script src="../tables/floors.js"></script>
    <script src="../tables/spells.js"></script>
    <script src="../tables/units.js"></script>
    <script src="floor.js"></script>
  </body>
</html>
